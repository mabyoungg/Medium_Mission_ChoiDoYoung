<html layout:decorate="~{global/usrLayout}">

<head>
    <title>로그인</title>
</head>

<body>

<div layout:fragment="content">
    <h1 class="mb-4">
        <i class="fa-solid fa-right-to-bracket"></i>
        로그인
    </h1>

    <script>
        function submitLoginForm(form) {
            form.username.value = form.username.value.trim();

            if (form.username.value.length == 0) {
                toastWarning('사용자 ID를 입력해주세요.');
                form.username.focus();
                return;
            }

            form.password.value = form.password.value.trim();

            if (form.password.value.length == 0) {
                toastWarning('비밀번호를 입력해주세요.');
                form.password.focus();
                return;
            }

            form.submit();
        }
    </script>

    <form th:action class="flex flex-col gap-6" method="POST" onsubmit="submitLoginForm(this); return false;">
        <label class="form-control">
            <div class="label">
                <span class="label-text">아이디</span>
            </div>

            <input type="text" name="username" placeholder="아이디" class="input input-bordered">
        </label>

        <label class="form-control">
            <div class="label">
                <span class="label-text">비밀번호</span>
            </div>

            <input type="password" name="password" placeholder="비밀번호" class="input input-bordered">
        </label>

        <div class="flex flex-col gap-2">
            <button class="btn btn-block btn-primary">
                <i class="fa-solid fa-right-to-bracket"></i>
                <span>로그인</span>
            </button>

            <a href="/oauth2/authorization/kakao" class="btn btn-block btn-outline">
                <i class="fa-solid fa-comment text-[color:#ffe812]"></i>
                <span class="normal-case">카카오 로그인</span>
            </a>
        </div>

        <div class="text-center">
            <a class="btn btn-link" href="/member/join">회원가입</a>
            <a class="btn btn-link" href="/member/findUsername">아이디 찾기</a>
            <a class="btn btn-link" href="/member/findPassword">비밀번호 찾기</a>
        </div>
    </form>
</div>

</body>

</html>
