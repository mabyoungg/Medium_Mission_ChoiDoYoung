<html layout:decorate="~{global/usrLayout}">

<head>
    <title>회원가입</title>
</head>

<body>
<div layout:fragment="content">
    <h1 class="mb-4">
        <i class="fa-solid fa-user-plus"></i>
        회원가입
    </h1>

    <script>
        function submitJoinForm(form) {
            form.username.value = form.username.value.trim();

            if (form.username.value.length == 0) {
                toastWarning('사용자 ID를 입력해주세요.');
                form.username.focus();
                return;
            }

            form.password.value = form.password.value.trim();

            if (form.password.value.length == 0) {
                toastWarning('비밀번호를 입력해주세요.');
                form.password.focus();
                return;
            }

            form.passwordConfirm.value = form.passwordConfirm.value.trim();

            if (form.passwordConfirm.value.length == 0) {
                toastWarning('비밀번호 확인을 입력해주세요.');
                form.passwordConfirm.focus();
                return;
            }

            if (form.password.value != form.passwordConfirm.value) {
                toastWarning('비밀번호가 일치하지 않습니다.');
                form.passwordConfirm.focus();
                return;
            }

            form.submit();
        }
    </script>

    <form class="flex flex-col gap-6" th:action method="POST" onsubmit="submitJoinForm(this); return false;">
        <label class="form-control">
            <div class="label">
                <span class="label-text">아이디</span>
            </div>

            <input type="text" name="username" placeholder="아이디" class="input input-bordered">
        </label>

        <label class="form-control">
            <div class="label">
                <span class="label-text">비밀번호</span>
            </div>

            <input type="password" name="password" placeholder="비밀번호" class="input input-bordered">
        </label>

        <label class="form-control">
            <div class="label">
                <span class="label-text">비밀번호 확인</span>
            </div>

            <input type="password" name="passwordConfirm" placeholder="비밀번호 확인" class="input input-bordered">
        </label>

        <div class="flex flex-col gap-2">
            <button class="btn btn-block btn-primary">
                <i class="fa-solid fa-user-plus"></i>
                <span>회원가입</span>
            </button>
        </div>

        <div class="text-center">
            <a class="btn btn-link" href="/member/login">로그인</a>
            <a class="btn btn-link" href="/member/findUsername">아이디 찾기</a>
            <a class="btn btn-link" href="/member/findPassword">비밀번호 찾기</a>
        </div>
    </form>
</div>
</body>

</html>
